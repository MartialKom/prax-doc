<section class="px-2 mx-auto pt-4">
    <div *ngIf="loadingcalendar"
        style="position:fixed; background-color:rgba(255,255,255,0.7); top:0; left:0; width:100vw; height:100vh; z-index: 99999999;">

        <div class="flex flex-col justify-center items-center"
            style="left:45%; top:50%; position: fixed; width: 200px; text-align: center; ">
            <img style="width: 100px;" src="/assets/load 2.gif" alt="">
            <div>Loading...</div>
        </div>

    </div>

    <div class='demo-app'>
        <div class='demo-app-main'>

            <full-calendar #calendar [options]='calendarOptions'>
                <ng-template #eventContent let-arg>
                    <b>{{ arg.timeText }}</b>
                    <i>{{ arg.event.title }}</i>
                </ng-template>
            </full-calendar>
        </div>

    </div>


<ng-template id="patient" #patient let-modal>
<div class="w-auto px-10 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-end px-4 pt-4">

    </div>
    <div class="flex flex-col items-center pb-10">
        <div
        class="w-10 h-10 bg-white shadow-lg border items-center justify-center flex font-extralight rounded-full text-orange-400">
        {{selectedAppointment.name.charAt(0).toUpperCase()}} </div>
        <h5 class="mb-1 text-xl font-bold text-gray-900 dark:text-white">{{selectedAppointment.name}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{selectedAppointment.contact}}</span>
        <p class="font-bold text-gray-500 truncate dark:text-gray-400">
        {{selectedAppointment.age+' yr'}}
        </p>
        <div class="flex mt-4 md:mt-6">
           <!-- <a  class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</a>-->
            <a (click)="deleteEvent()" class="py-2 px-4 ms-2 text-sm font-medium cursor-pointer text-gray-200 focus:outline-none bg-red-700 rounded-lg border border-gray-200 hover:bg-red-800 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Delete</a>
        </div>
    </div>
</div>
</ng-template>

</section>
