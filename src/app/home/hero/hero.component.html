<div *ngIf="isLoadingHero"
  style="position:fixed; background-color:rgba(255,255,255,0.7); top:0; left:0; width:100vw; height:100vh; z-index: 99999999;">

  <div class="flex flex-col justify-center items-center"
    style="left:45%; top:50%; position: fixed; width: 200px; text-align: center; ">
    <img style="width: 100px;" src="/assets/load 2.gif" alt="">
    <div>Loading...</div>
  </div>

</div>


<ng-template #HeroModal id="HeroModal" tabindex="-1" aria-hidden="true"
class="transition duration-75 hidden overflow-y-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
let-modal>

<div class="relative p-4 overflow-y-scroll w-auto bg-white rounded-lg shadow dark:bg-gray-700">
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Add Doctor
        </h3>
        <button type="menu"
            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            (click)="hideModal()">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>

    <form (submit)="updateText()">

      <div class="grid gap-6  mb-6 md:grid-cols-2">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Heading indice</label>
          <input type="text" id="indice" name="indice" [(ngModel)]="updateHero.heroIndice"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             required />
        </div>
        <div>
          <label for="text1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text 1</label>
          <input type="text" id="text1" name="text1" [(ngModel)]="updateHero.heroHeading1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>
        <div>
          <label for="text2" class="block text-sm font-medium text-gray-900 dark:text-white">Text 2
          </label>
          <input type="text" id="text2" [(ngModel)]="updateHero.heroHeading2" name="text2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 dark:text-white">Text 3
          </label>
          <input type="text" id="text3" name="text3" [(ngModel)]="updateHero.heroHeading3"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description Text
        </label>
        <textarea id="description" name="description" [(ngModel)]="updateHero.heroHeadingText"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </textarea>
          </div>
          
          <button type="submit"
              class="text-white bg-amber-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>


</div>

</ng-template>



<section class="bg-half-170 table w-full pt-4 home-wrapper overflow-hidden">

  <div class="container mx-auto px-4">
    <div class="flex flex-wrap mx-auto mt-10 items-start lg:flex lg:flex-row sm:flex-col sm:mt-5">

      <div class=" col-lg-6 col-md-6 lg:w-1/2 pt-2" (click)="openModal(HeroModal)" [ngClass]="{'border cursor-pointer hover:bg-gray-400':isFrontEnd}">
        <div class="leading-7">
          <span
            class="badge rounded-lg bg-orange-500 bg-opacity-50 border border-orange-500 border-opacity-10 text-orange-500"><b>{{updateHero.heroIndice}}</b></span>
          <h4 class="heading pt-3"> {{updateHero.heroHeading1}} <span class="text-orange-500">{{updateHero.heroHeading2}}</span>
            <br><br>{{updateHero.heroHeading3}}</h4>
          <p class="text-lg max-w-lg text-muted mb-0"> {{updateHero.heroHeadingText}} </p>
          <div class="mt-5">
            <a href="javascript:void(0)" class="rounded-sm btn-soft-primary mt-2 px-3"><strong>Einen Termin
                buchen</strong></a>
          </div>

        </div>
      </div>

      <div class="col-lg-6 col-md-6 mt-4 pt-2 sm:mt-0 sm:pt-0 lg:w-1/2">
        <div class="m-auto lg:m-4 ">
          <img src="assets/doctors-cuate.svg" class="max-w-full h-auto" alt="">
        </div>
      </div>

    </div>
  </div>
</section>
