<section class=" pt-10 py-28 relative">

  <div *ngIf="loadingTeam"
    style="position:fixed; background-color:rgba(255,255,255,0.7); top:0; left:0; width:100vw; height:100vh; z-index: 99999999;">

    <div class="flex flex-col justify-center items-center"
      style="left:45%; top:50%; position: fixed; width: 200px; text-align: center; ">
      <img style="width: 100px;" src="/assets/load 2.gif" alt="">
      <div>Loading...</div>
    </div>

  </div>

  <div class="container mx-auto px-4">
    <div class="flex flex-col mx-auto mt-5 lg:flex-row justify-start items-center w-full ">
      <div class="w-full lg:w-2/5" [ngClass]="{'border-4 cursor-pointer hover:bg-gray-400':isFrontEnd}"
        (click)="openModal(teamModal)">
        <div>
          <h3 class="text-[#f7961c] text-[28px]">{{updateTeam.teamTitle}}</h3>
          <p class="text-[#8492a6] mb-0 text-[18px]">{{updateTeam.teamText}}</p>
        </div>
      </div>
    </div>


    <div class="flex flex-wrap mx-auto mt-5 lg:flex-row sm:flex-col md:flex-row justify-center lg:justify-between items-center w-full ">

      <div *ngFor="let team of allUpdateTeam; let i = index" class="lg:w-1/5 md:w-1/2 mt-4 md:mt-5 pt-4 px-3" 
      [ngClass]="{'border-4 cursor-pointer ':isFrontEnd}" (click)="openUpdateTeamModal(i, teamUpdateModal)">

        <div class="text-center max-w-sm bg-white shadow-lg border-0 overflow-hidden relative rounded p-4">

          <div class="relative items-center">
            <img src={{team.image}} class="max-w-full mx-auto shadow h-44 w-44 rounded-[50%]">
          </div>

          <div class="py-3 px-0 ">
            <h5 class="mb-0"><a href="javascript:void(0)" class="name text-[#212529]">{{team.name}}</a></h5>
            <small class=" text-[#8492a6]">{{team.speciality}}</small>
          </div>

        </div>

      </div>

    </div>


  </div>

  <ng-template #teamModal id="HeroModal" tabindex="-1" aria-hidden="true"
    class="transition duration-75 hidden overflow-y-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    let-modal>

    <div class="relative p-4 overflow-y-scroll w-auto bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Update Team section
        </h3>
        <button type="menu"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="hideModal()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form (submit)="updateText()">

        <div class="grid gap-6  mb-6 md:grid-cols-2">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Team Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="updateTeam.teamTitle"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />
          </div>
          <div>
            <label for="text1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Team text</label>
            <textarea type="text" id="text1" name="text1" [(ngModel)]="updateTeam.teamText"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required> </textarea>
          </div>
        </div>

        <button type="submit"
          class="text-white bg-amber-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>


    </div>

  </ng-template>


  <ng-template #teamUpdateModal id="HeroModal" tabindex="-1" aria-hidden="true"
  class="transition duration-75 hidden overflow-y-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  let-modal>

  <div class="relative p-4 overflow-y-scroll w-auto bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              Update a select user :  {{selectedTeam.name}}
          </h3>
          <button type="menu"
              class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              (click)="hideModal()">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
      </div>

      <form (submit)="updateTeamValue()">

          <div class="grid gap-6  mb-6 md:grid-cols-2">
              <div>
                  <label for="name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                  <input type="text" id="title" name="title" [(ngModel)]="this.selectedTeam.name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required />
              </div>
              <div>
                  <label for="text1"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">speciality
                      </label>
                  <textarea type="text" id="text1" name="text1" [(ngModel)]="selectedTeam.speciality"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required> </textarea>
              </div>
          </div>

          <div class="px-4 mt-5 mx-auto mb-6">
              <h3 class="text-xl font-semibold text-amber-700 dark:text-white">
                  Update User image
              </h3>
          </div>

          <div class="container justify-center px-4 mx-auto mt-10">

              <div class="grid grid-cols-2 md:grid-cols-4 gap-4 lg:grid-cols-5 group mb-4">
                  <div *ngFor="let image of documents; let i = index"
                      class="duration-500 cursor-pointer hover:!blur-none group-hover:scale-[0.85] hover:!scale-100 ">

                      <img (click)="imgSelect(image.$id, image.url)"
                          class="h-[160px] max-w-full rounded-lg mx-auto" src={{image.url}}
                          [ngClass]="{'border-4 !blur-none !scale-100 border-amber-700 ': image.$id===selectedImage }">
                  </div>
              </div>

          </div>

          <button type="submit"
              class="text-white bg-amber-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>


  </div>

</ng-template>

</section>
