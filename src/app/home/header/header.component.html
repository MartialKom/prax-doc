<div *ngIf="loadingOp"
    style="position:fixed; background-color:rgba(255,255,255,0.7); top:0; left:0; width:100vw; height:100vh; z-index: 99999999;">

    <div class="flex flex-col justify-center items-center"
        style="left:45%; top:50%; position: fixed; width: 200px; text-align: center; ">
        <img style="width: 100px;" src="/assets/load 2.gif" alt="">
        <div>Loading...</div>
    </div>

</div>

<ng-template #login role="document" let-modal>
    <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <span (click)="hideModal()" class=" mb-6 text-[26px]  font-bold float-right text-[#aaa]"><a
                    href="#">&times;</a></span>
            <div class=" mt-10 flex items-center justify-center">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="toLogin()">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email <span
                            class="text-red-600">*</span></label>
                    <input type="email" placeholder="Username/Email" formControlName="username" id="username"
                        name="username"
                        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
                    <div *ngIf="submitted && loginForm.controls.username.errors" class="text-red-600">
                        This field is required
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password <span
                            class="text-red-600">*</span></label>
                    <input type="password" placeholder="Password" formControlName="password" id="password"
                        name="password"
                        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
                    <div *ngIf="submitted && loginForm.controls.password.errors" class="text-red-600">
                        This field is required
                    </div>
                </div>

                <div class="w-full">
                    <div class="flex flex-row justify-around">
                        <div class="items-center mb-4">
                            <input id="rememberMe" type="checkbox" class="form-checkbox h-5 w-5 text-orange-400">
                            <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember Me</label>
                        </div>
                        <p class="float-right mb-0"><a href="#" class="text-black font-bold">Forgot password ?</a></p>
                    </div>
                </div>


                <button type="submit"
                    class="w-full bg-[#f7961c] hover:bg-orange-500 text-white font-bold py-2 px-4 rounded">Sign
                    In</button>
            </form>
        </div>
    </div>
</ng-template>
