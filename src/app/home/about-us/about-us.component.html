<section>

  <div *ngIf="isLoadingAbout"
  style="position:fixed; background-color:rgba(255,255,255,0.7); top:0; left:0; width:100vw; height:100vh; z-index: 99999999;">

  <div class="flex flex-col justify-center items-center"
    style="left:45%; top:50%; position: fixed; width: 200px; text-align: center; ">
    <img style="width: 100px;" src="/assets/load 2.gif" alt="">
    <div>Loading...</div>
  </div>

</div>


<div class="container mx-auto px-4 pt-3">
  <div class="flex flex-col lg:flex-row mx-auto px-4 mt-5 justify-between items-center">

    <div class="w-full lg:w-2/5" [ngClass]="{'border-4 cursor-pointer hover:bg-gray-400':isFrontEnd}" (click)="openModal(imageModal)" (click)="openModal(imageModal)">
      <div class="relative">
        <img *ngIf="!imgAbout" src="assets/about.jpg" class="rounded h-auto max-w-full mx-auto block shadow" alt="">
        <img *ngIf="imgAbout" src="{{imgAbout}}" class="rounded h-auto max-w-full mx-auto block shadow" alt="">
      </div>
    </div>

    <div class="w-full ml-10 lg:w-3/5 mt-4 lg:mt-0 pt-2 sm:pt-0"  [ngClass]="{'border  cursor-pointer hover:bg-gray-400 ':isFrontEnd}" (click)="openModal(aboutModal)">
      <div class="ml-3">
        <span class="badge rounded-lg bg-orange-500 bg-opacity-50 border border-orange-500 border-opacity-10 text-orange-500">
          <b>{{updateAbout.aboutIndice}}</b>
        </span>
        <h4 class="text-3xl tracking-0.5px md:text-2xl mt-3 mb-4">
          <span *ngFor="let word of header; let i = index">
            <span [ngClass]="{
                'text-orange-500': isSecondWord(i) || isLastWord(i)
              }">
              {{ word }}
            </span>
            <span *ngIf="i !== header.length - 1">&nbsp;</span>
          </span>
        </h4>
        <p data-aos="fade-right" data-aos-duration="2000" class="text-#8492a6  text-[18px]">{{updateAbout.aboutText}}</p>
        <p class="text-[#8492a6] text-[18px]  mb-0">{{updateAbout.aboutText2}}</p>

        <div class="mt-4">
          <button class="bg-[#f7961c] text-white font-bold py-2 px-4 rounded">
            Learn More
          </button>
        </div>
      </div>
    </div>

  </div>
</div>



  <ng-template #aboutModal id="HeroModal" tabindex="-1" aria-hidden="true"
    class="transition duration-75 hidden overflow-y-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    let-modal>

    <div class="relative p-4 overflow-y-scroll w-auto bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Update About section
        </h3>
        <button type="menu"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="hideModal()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <form (submit)="updateText()">

        <div class="grid gap-6  mb-6 md:grid-cols-2">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Abput indice</label>
            <input type="text" id="indice" name="indice" [(ngModel)]="updateAbout.aboutIndice"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />
          </div>
          <div>
            <label for="text1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
            <input type="text" id="text1" name="text1" [(ngModel)]="updateAbout.aboutTitle"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required />
          </div>
          <div>
            <label for="text2" class="block text-sm font-medium text-gray-900 dark:text-white">Text 1
            </label>
            <textarea type="text" id="text2" [(ngModel)]="updateAbout.aboutText" name="text2"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required> </textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-900 dark:text-white">Text 2
            </label>
            <textarea type="text" id="text2" name="text2" [(ngModel)]="updateAbout.aboutText2"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required> </textarea>
          </div>
        </div>

        <button type="submit"
          class="text-white bg-amber-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      </form>


    </div>

  </ng-template>


  <ng-template #imageModal id="imageModal" 
  class="transition duration-75 hidden overflow-y-scroll overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  let-modal>
  <div class="px-4 mt-5 mx-auto mb-6">
    <h3 class="text-xl font-semibold text-amber-700 dark:text-white">
      Update About section image
    </h3>
  </div>

    <div class="container justify-center px-4 mx-auto mt-10">

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 lg:grid-cols-5 group mb-4">
        <div *ngFor="let image of documents; let i = index"
          class="duration-500 cursor-pointer hover:!blur-none group-hover:scale-[0.85] hover:!scale-100 ">

          <img (click)="imgSelect(image.$id, image.url)" class="h-[160px] max-w-full rounded-lg mx-auto" src={{image.url}} [ngClass]="{'border-4 !blur-none !scale-100 border-amber-700 ': image.$id===selectedImage }">
        </div>
      </div>
      <div *ngIf="selectedImageUrl" >
        <button  (click)="updateImg()"
        class="mt-6 mb-6 text-white bg-amber-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Change</button>  
      </div>
    
    </div>

  </ng-template>




</section>
